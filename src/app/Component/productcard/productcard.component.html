
<div class="container">
        <div class="p-card">
            <img src="{{products.image}}" alt="">
            <p class="title">Title: {{products.title}}</p>
            <p class="description">Description: {{products.description}}</p>
            <p>Price: ${{products.price}}</p>
            <p>Count: {{products.rating.count}}</p>
            <p>Rate: {{products.rating.rate}}</p>
        </div>
    </div>
